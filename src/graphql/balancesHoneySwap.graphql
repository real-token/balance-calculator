query getHoneySwapBalances(
  $first: Int!
  $paramBlockNumber: Block_height
  $pool_id: [String]!
) {
  pairs(first: $first, block: $paramBlockNumber, where: { id_in: $pool_id }) {
    id
    reserve0
    reserve1
    token0Price
    token1Price
    totalSupply
    token0 {
      id
      symbol
      decimals
    }
    token1 {
      id
      symbol
      decimals
    }
    liquidityPositions(where: { liquidityTokenBalance_gt: "0" }) {
      user {
        id
      }
      liquidityTokenBalance
    }
  }
}
